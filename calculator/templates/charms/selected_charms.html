{% extends 'base.html' %}
{% block title %}Selected Charms - {{block.super}}{% endblock %}
{% block content %}
{% for charm in charms %}
{% if charm.selection %}
  <h1><a href="{% url 'edit_charm' slug=charm.slug %}" class="auto-style1">"{{ charm.name }}"</a></h1>
  <p><a href="{% url 'deactivate_charm' slug=charm.slug %}?next={{ request.path }}" class="auto-style2">Deactivate</a></p>
{% endif %}
{% endfor %}
{% endblock %}
