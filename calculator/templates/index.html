{% extends 'base.html' %}
{% block title %}Homepage - {{block.super}}{% endblock %}
{% block content %}
  <h1>Hello World!</h1>
  <p>I am a basic website!</p>
  <p>{{ number|linebreaks }}</p>
  {% for charm in charms %}
    <h2><a href="{% url 'charm_detail' slug=charm.slug %}">{{ charm.name }}</a></h2>
    <p>{{ charm.description }}<p>
  {% endfor %}
{% endblock %}
